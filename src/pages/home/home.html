<ion-header>
    <ion-navbar>
        <ion-title>
            Tamil hymns
        </ion-title>
    </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" aria-placeholder="search"></ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of currentitems" (click)="itemclick()">
            {{item.songno}} {{item.title}}

        </ion-item>



    </ion-list>
</ion-content>
